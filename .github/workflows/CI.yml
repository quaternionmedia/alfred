name: ⚗️ CI tests

on: [push, pull_request]

jobs:
  api_tests:
    name: 🐢 API tests
    uses: ./.github/workflows/pytest.yml
    with:
      args: coverage

  lint:
    name: 👖 Linter
    uses: ./.github/workflows/pytest.yml
    with:
      args: lint

  format:
    name: ⬛ Black Formatter
    uses: ./.github/workflows/pytest.yml
    with:
      args: blacken

  integration_tests:
    name: 🔏 Integration tests
    uses: ./.github/workflows/cypress.yml
