name: ⚗️ CI tests

on: [push, pull_request]

jobs:
  api_tests:
    name: 🐢 API tests
    uses: ./.github/workflows/nox.yml
    with:
      args: coverage

  lint:
    name: 👖 Linter
    uses: ./.github/workflows/nox.yml
    with:
      args: lint

  format:
    name: ⬛ Black Formatter
    uses: ./.github/workflows/nox.yml
    with:
      args: blacken

