name: ğŸ¦‡ Bats
on:
  push:
    branches:
      - main
      - dev
  pull_request:
    branches:
      - main
      - dev
jobs:
  build:
    name: ğŸ build bats
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“ Checkout
        uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: ğŸ¦‡ Setup BATS
        uses: mig4/setup-bats@v1
        with:
          bats-version: 1.7.0

      - name: ğŸ§ª Test
        run: docker compose -f test_bats.yml up --build --exit-code-from bats
