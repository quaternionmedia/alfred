name: 🦇 Bats
on:
  push:
  pull_request:

jobs:
  build:
    name: 🏏 build and test with Bats
    runs-on: ubuntu-latest
    steps:
      - name: 📝 Checkout
        uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: 🎥 Setup Alfred
        run: ./al init

      - name: 🦇 Test BATS
        uses: docker://ghcr.io/ffurrer2/bats:latest
        args: tests/alfred.bats
