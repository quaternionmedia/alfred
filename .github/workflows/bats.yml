name: 🦇 Bats
on: [push, pull_request]

jobs:
  build:
    name: 🏏 build and test with Bats
    runs-on: ubuntu-latest
    steps:
      - name: 📝 Checkout
        uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: 🎥 Setup Alfred
        run: ./al init

      - name: 🦇 Setup BATS
        uses: mig4/setup-bats@v1
        with:
          bats-version: 1.8.2

      - name: 🧪 Test BATS
        run: bats -r .
