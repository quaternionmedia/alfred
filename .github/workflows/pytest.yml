name: ğŸ pytest

on:
  workflow_call:
    inputs:
      args:
        required: true
        type: string

jobs:
  run_pytest:
    name: ğŸ pytest
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“° Checkout
        uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: ğŸ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: ğŸ—ï¸ Setup testing environment
        run: BEZIER_NO_EXTENSION=true pip3 install --no-binary=bezier -r tests/requirements-tests.txt

      - name: ğŸ§ª Run pytest suite
        run: nox -f tests/noxfile.py -s ${{ inputs.args }}
