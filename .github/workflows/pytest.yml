name: 🐍 pytest

on:
  workflow_call:

jobs:
  run_pytest:
    name: 🐍 pytest
    runs-on: ubuntu-latest

    steps:
      - name: 📰 Checkout
        uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: 🚧 Init project
        run: ./al init

      - name: 🏗️ Setup testing environment
        run: pip3 install -r requirements-tests.txt

      - name: 🧪 Run pytest suite
        run: nox -f tests/noxfile.py